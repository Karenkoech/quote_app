<div class="container-fluid">
    <div style="color:rgb(199, 6, 96) d-flex">
    <h1>Quotes</h1>
    <p>Add your quote here</p>
</div>
    <form #userForm="ngForm" (ngSubmit)="addQuote()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" class="form-control" name="userName"[(ngModel)]="quote.name">
            <small class="text-danger" [class.d-none]="name.valid || name.pristine">Name is required!</small>
        </div> <br>
        
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="3" required name="description"[(ngModel)]="quote.description"></textarea>   
        </div> <br>
        <small class="text-danger" [class.d-none]="name.valid || name.pristine">Please enter your quote here!</small>

            <div class="form-group">
                <label>Quote author</label>
                <input type="text" required class="form-control"name="author"[(ngModel)]="quote.quoteAuthor">  
            </div> <br>
            <small class="text-danger" [class.d-none]="name.valid || name.pristine">Author Name required!</small>
        
        <button [disabled]="userForm.form.invalid" class="btn btn-primary">Submit quote</button>
    </form>

</div>
