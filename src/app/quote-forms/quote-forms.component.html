<div class="container-fluid mb-4">
    <div style="color:rgb(199, 6, 96)">
    <h1>Quote form</h1>
    <p>Add your quote here</p>
</div>
    <form #userForm="ngForm">

        {{ userForm.value | json}}

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName"ngModel>
        </div> <br>
        <div class="form-group"> 
            <label>Subject</label>
            <input type="text" class="form-control"name="Quotesubject" ngModel>
            
        </div> <br> 
        <div class="form-group">
            <label>Quote</label>
            <textarea class="form-control" id="description" rows="2" required name="description"ngModel></textarea>
        </div> <br>
            <div class="form-group">
                <label>Quote author</label>
                <input type="text" class="form-control"name="author" ngModel>
            </div> <br>
        
        <button class="btn btn-primary">Submit quote</button>
    </form>

</div>
