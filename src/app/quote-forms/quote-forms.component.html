<div class="container-fluid mb-4">
    <div style="color:rgb(199, 6, 96)">
    <h1>Quote form</h1>
    <p>Add your quote here</p>
</div>
    <form #userForm="ngForm">

        <!-- {{ userForm.value | json}}
        <hr/>
        {{userModel | json}} -->

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" class="form-control" name="userName"[(ngModel)]="userModel.name">
        </div> <br>
        {{name.untouched}}
        <div class="form-group"> 
            <label>Subject</label>
            <input type="text" class="form-control"name="Quotesubject"[(ngModel)]="userModel.quoteSubject">
            
        </div> <br> 
        <div class="form-group">
            <label>Quote</label>
            <textarea class="form-control" id="description" rows="2" required name="description"[(ngModel)]="userModel.description"></textarea>
        </div> <br>
            <div class="form-group">
                <label>Quote author</label>
                <input type="text" class="form-control"name="author"[(ngModel)]="userModel.quoteAuthor">
            </div> <br>
        
        <button class="btn btn-primary">Submit quote</button>
    </form>

</div>
